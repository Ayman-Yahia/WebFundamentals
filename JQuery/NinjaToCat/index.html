<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja To Cat</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('img').click(function(){
                $(this).attr('alt-src',$(this).attr('src'))
                $(this).attr('src',$(this).attr('data-alt-src'))
                $(this).attr('data-alt-src',$(this).attr('alt-src'))           
            })

        })
    </script>
    

</head>
<body>
    <h1>Ninja To cat puzzel</h1>
    <div class="imgs">
        <img src="img/cat0.png" alt="cat0" alt-src="" data-alt-src="img/ninja0.png">
        <img src="img/cat1.png" alt="cat1" alt-src="" data-alt-src="img/ninja1.png">
        <img src="img/ninja2.png" alt="cat2" alt-src="" data-alt-src="img/cat2.png">
        <img src="img/ninja3.png" alt="cat3" alt-src="" data-alt-src="img/cat3.png">
        <img src="img/ninja4.png" alt="cat4" alt-src="" data-alt-src="img/cat4.png">
    </div>
    
</body>
</html>
